### model
model_name_or_path: Qwen/Qwen2.5-32B-Instruct

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z3_offload_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]

### dataset
dataset: Sky-T1
template: qwen25
cutoff_len: 20671
max_samples: 1000000
max_steps: 6000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: saves/Sky-T1-32B-Preview/full/original
logging_steps: 1
save_steps: 100
plot_loss: true

### train
# Optimized for 4 GPUs
per_device_train_batch_size: 4  # Increased from 1
gradient_accumulation_steps: 4  # Adjusted for new batch size (total batch = 2*4*8 = 64)
learning_rate: 3e-6
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000





report_to: wandb
run_name: Sky-T1-4GPU
